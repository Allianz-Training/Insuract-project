<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.5.1.js"
></script>
<header>
  <nav>
    <div id="logo"><a [routerLink]="['/']">Insuract</a></div>
    <ul fxHide.lt-sm>
      <li><a [routerLink]="['/insurance']" class="active">Home</a></li>
      <li><a [routerLink]="['/insurance']">Insurance</a></li>
      <li><a [routerLink]="['/insurance']">About-us</a></li>
      <li>
        <button mat-flat-button color="primary" [routerLink]="['/login']">

        </button>

      class="responsive__button"

      <button mat-menu-item>

    </mat-menu>
